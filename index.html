<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jquery-todo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
<h1>Todo</h1>
<div class="container">
<div class="panel panel-default search-bar col-xs-offset-3">
  <div class="panel-body">
    <input class="form-control" type="text" id="add-todo" name="" placeholder="add todo here">
    <button type="button" class="btn btn-primary btn-lg" id="clicky-button">Add to list</button>
  </div>
</div>

<div id="output">

<h3>List of new items</h3>
<div class="panel panel-default heading-row">
  <div class="panel-body">
    <div class="col-xs-1"></div>
      <div class="col-xs-6"><input type="checkbox"></div>
    <div class="col-xs-4">thing to be done</div> 
    <div class="col-xs-1"></div>               
  </div>
</div>

<h3>Completed</h3>
<div class="panel panel-default heading-row">
  <div class="panel-body">
    <div class="col-xs-1"></div>
      <div class="col-xs-6"><input type="checkbox"></div>
    <div class="col-xs-4">thing that's done</div> 
    <div class="col-xs-1"></div>               
  </div>
</div>
  
</div>

</div>
  <script src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
  <script src="/javascripts/main.js"></script>

</body>
</html>
