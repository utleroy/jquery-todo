<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jquery-todo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>

  <div class="container col-xs-4 col-xs-offset-4" id="login-container">
    <h1 class="form-signin-heading">Todo App</h1>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
    <button class="btn btn-lg btn-success col-xs-6" id="loginButton">Login</button>
    <button class="btn btn-lg btn-primary col-xs-6" id="registerButton">Register</button>
  </div>

  <div id="logout-container"></div>


  <!-- <div class="container"> -->

  <div class="panel panel-default search-bar col-xs-offset-3 hide" id="todo-container">
    <div class="panel-body">
      <input class="form-control" type="text" id="add-todo" name="" placeholder="add todo here">
      <button type="button" class="btn btn-primary btn-lg" id="add-btn">Add to list</button>
    </div>
    <!-- </div> -->


    <!-- <div id="outputNew"> -->
    <h3>List of new items</h3>
    <ul id="incomplete-tasks"></ul>

    <!-- </div> -->

    <!-- <div id="outputCompleted"> -->
    <h3>Completed</h3>
    <ul id="completed-tasks"></ul>


    <!-- </div> -->

  </div>



  <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
  <script src="/javascripts/firebase.js"></script>
  <script src="/javascripts/firebaseMethods.js"></script>
  <script src="/javascripts/firebaseAuth.js"></script>
  <script src="/javascripts/firebaseUser.js"></script>
  <script src="/javascripts/main.js"></script>

</body>
</html>
